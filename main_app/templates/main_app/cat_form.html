{% extends 'base.html' %}
{% block content %}
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Cat</h1>
    {% endif %}
    <!-- by leaving the action empty, this allows the form to submit -->
    <!-- to the same url that was used to render it. (the submit changes the HTTP to POST) -->
    <form action="" method="POST">
        <!-- Django requires our cross-site request forgery token -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% endblock %}
